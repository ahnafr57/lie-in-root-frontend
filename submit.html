<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Review - Lay In Root</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
  --brown: #4B3621;
  --green: #6B8E23;
  --sepia: #704214;
  --cream: #f5f0e1;
  --text-dark: #2e2e2e;
}

    /* Glowing floating blobs animation */
    .floating-blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: rgba(6, 182, 212, 0.3); /* Cyan color */
      border-radius: 50%;
      animation: float 10s ease-in-out infinite, glow 2s ease-in-out infinite;
    }

    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Glow effect */
    @keyframes glow {
      0% {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.7);
      }
      50% {
        box-shadow: 0 0 30px rgba(6, 182, 212, 1);
      }
      100% {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.7);
      }
    }

    /* 3D effect on form and buttons */
    .form-card {
      position: relative;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px) rotate(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .form-input, .form-button {
      transition: transform 0.2s ease;
    }

    .form-input:focus, .form-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
    }

  </style>
</head>
<body class="bg-[var(--cream)] text-[var(--text-dark)] font-sans">

  <!-- Floating Glowing Blobs Background -->
  <div class="floating-blobs">
    <div class="blob" style="top: 20%; left: 10%; animation-duration: 8s;"></div>
    <div class="blob" style="top: 40%; left: 60%; animation-duration: 10s;"></div>
    <div class="blob" style="top: 70%; left: 30%; animation-duration: 12s;"></div>
    <div class="blob" style="top: 80%; left: 80%; animation-duration: 9s;"></div>
    <div class="blob" style="top: 10%; left: 70%; animation-duration: 7s;"></div>
  </div>

  <!-- Navbar -->
  <nav class="bg-[var(--brown)] text-white shadow-md p-4 flex justify-between items-center">
    <img src="https://media.discordapp.net/attachments/1368533585199632445/1368551577132077096/c0198911-119e-47c0-91f6-edb66ebe897d.jpg?ex=6818a27a&is=681750fa&hm=11384c24a03070251df9fcc6822391f9dff6cec311e6095ca8ce8e6c6e83ac87&=&format=webp&width=1240&height=789" alt="Lay In Root Logo" class="h-12"> 
    <div class="space-x-4">
      <a href="index.html" class="hover:text-[var(--green)]">Home</a>
      <a href="reviews.html" class="hover:text-[var(--green)]">Reviews</a>
      <a href="submit.html" class="hover:text-[var(--green)]">Submit</a>
      <a href="login.html" class="text-[var(--green)] font-semibold">Login</a>
    </div>
  </nav>
  

  <!-- Submit Review Form -->
  <section class="max-w-3xl mx-auto p-6 mt-6">
    <h2 class="text-3xl font-bold text-[var(--dark)]">Submit Your Review</h2>
    <div class="form-card mt-6">
      <form id="reviewForm">
        <div class="mb-4">
          <label for="bookTitle" class="block text-sm font-semibold text-[var(--dark)]">Book Title</label>
          <input type="text" id="bookTitle" name="bookTitle" required class="form-input w-full p-3 mt-1 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--green)]" placeholder="Enter book title" />
        </div>

        <div class="mb-4">
          <label for="author" class="block text-sm font-semibold text-[var(--dark)]">Author</label>
          <input type="text" id="author" name="author" required class="form-input w-full p-3 mt-1 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--green)]" placeholder="Enter author's name" />
        </div>

        <div class="mb-4">
          <label for="reviewText" class="block text-sm font-semibold text-[var(--dark)]">Your Review</label>
          <textarea id="reviewText" name="reviewText" required class="form-input w-full p-3 mt-1 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--green)]" rows="5" placeholder="Write your review here..."></textarea>
        </div>

        <div class="mb-4">
          <label for="rating" class="block text-sm font-semibold text-[var(--dark)]">Rating</label>
          <select id="rating" name="rating" required class="form-input w-full p-3 mt-1 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--green)]">
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
          </select>
        </div>

        <div class="mb-4">
          <button type="submit" class="form-button w-full p-3 bg-[var(--green)] text-white rounded-lg shadow hover:bg-[var(--sepia)] transition duration-200">Submit Review</button>
        </div>
      </form>
    </div>
  </section>

  <!-- JavaScript: Handling Form Submission -->
  <script>
    const form = document.getElementById("reviewForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const bookTitle = document.getElementById("bookTitle").value;
      const author = document.getElementById("author").value;
      const reviewText = document.getElementById("reviewText").value;
      const rating = document.getElementById("rating").value;

      // You can store this data locally or console.log for now
      console.log({
        bookTitle,
        author,
        reviewText,
        rating,
      });

      // Clear form after submission
      form.reset();

      alert("Thank you for submitting your review!");
    });
  </script>

</body>
</html>
