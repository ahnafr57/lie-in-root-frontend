<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Lie In Root</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    :root {
      --cyan: #06b6d4;
      --gold: #fbbf24;
      --dark: #1f2937;
      --light-dark: #2d3748;
      --light-bg: #f3f4f6;
      --light-text: #333;
      --light-card: white;
    }

    /* 3D effect on the profile card */
    .profile-card {
      position: relative;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 400px;
      margin: 2rem auto;
    }

    .profile-card:hover {
      transform: translateY(-5px) rotate(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .form-input:focus, .form-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
    }

    .form-button {
      background-color: var(--cyan);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-button:hover {
      background-color: var(--gold);
      transform: scale(1.05);
    }

    /* Light Mode */
    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body.light-mode .profile-card {
      background-color: var(--light-card);
    }

    body.light-mode nav {
      background-color: var(--light-bg);
    }

    body.light-mode nav h1 {
      color: var(--cyan);
    }

    body.light-mode nav a {
      color: var(--light-text);
    }

    body.light-mode nav a:hover {
      color: var(--cyan);
    }

    /* Navbar Style */
    nav {
      background-color: var(--dark);
    }

    nav h1 {
      color: var(--cyan);
    }

    nav a {
      color: white;
    }

    nav a:hover {
      color: var(--cyan);
    }

    /* Toggle Button Style */
    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      color: var(--cyan);
    }

  </style>
</head>
<body class="bg-[var(--dark)] text-white font-sans">

  <!-- Navbar with Dark Mode Toggle -->
  <nav class="bg-[var(--dark)] text-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-[var(--cyan)]">Lie In Root</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-[var(--cyan)]">Home</a>
      <a href="reviews.html" class="hover:text-[var(--cyan)]">Reviews</a>
      <a href="submit.html" class="hover:text-[var(--cyan)]">Submit</a>
      <a href="login.html" class="text-[var(--cyan)] font-semibold">Login</a>
      <button class="toggle-btn" id="darkModeToggle">
        ðŸŒ™
      </button>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="max-w-3xl mx-auto p-6 mt-6">
    <div class="profile-card">
      <h2 class="text-3xl font-bold text-[var(--cyan)] text-center" id="user-name">John Doe</h2>
      <img src="https://via.placeholder.com/150" alt="User Avatar" id="user-avatar" class="rounded-full mx-auto mb-4">
      <p class="text-center text-sm text-gray-600" id="user-email">john.doe@example.com</p>

      <h3 class="text-2xl font-semibold mt-6">User Reviews</h3>
      <div id="user-reviews">
        <!-- Reviews will be dynamically inserted here -->
      </div>

      <div class="text-center mt-6">
        <button class="bg-[var(--cyan)] text-white py-2 px-6 rounded-full hover:bg-[var(--gold)]" onclick="toggleEditForm()">Edit Profile</button>
      </div>

      <!-- Profile Edit Form (hidden initially) -->
      <div id="edit-profile-form" class="hidden mt-6">
        <h3 class="text-2xl font-semibold mb-4 text-[var(--dark)]">Edit Profile</h3>
        <form id="editForm">
          <div class="mb-4">
            <label for="new-name" class="block text-sm font-semibold text-[var(--dark)]">Name</label>
            <input type="text" id="new-name" name="new-name" class="form-input w-full p-3 mt-1 border border-gray-600 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--cyan)]" placeholder="Enter your new name" required />
          </div>
          <div class="mb-4">
            <label for="new-email" class="block text-sm font-semibold text-[var(--dark)]">Email</label>
            <input type="email" id="new-email" name="new-email" class="form-input w-full p-3 mt-1 border border-gray-600 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-[var(--cyan)]" placeholder="Enter your new email" required />
          </div>
          <div class="mb-4">
            <button type="submit" class="form-button w-full">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JavaScript for Dynamic Data and Firebase Authentication -->
  <script>
    // Simulate a logged-in user with dynamic data
    const user = {
      name: "John Doe",
      email: "john.doe@example.com",
      avatar: "https://via.placeholder.com/150", // Placeholder for user avatar
      reviews: [
        {
          title: "The Midnight Library",
          author: "Matt Haig",
          reviewText: "A thought-provoking journey through regret and possibility...",
          rating: 5
        },
        {
          title: "Project Hail Mary",
          author: "Andy Weir",
          reviewText: "A scientifically satisfying and emotionally gripping read.",
          rating: 4
        }
      ]
    };

    // Fill in profile data dynamically
    document.getElementById("user-name").textContent = user.name;
    document.getElementById("user-email").textContent = user.email;
    document.getElementById("user-avatar").src = user.avatar;

    // Populate user reviews dynamically
    const reviewsContainer = document.getElementById("user-reviews");
    user.reviews.forEach(review => {
      const reviewCard = document.createElement("div");
      reviewCard.classList.add("bg-white", "border", "border-gray-200", "p-4", "rounded-lg", "shadow", "mb-4");

      reviewCard.innerHTML = `
        <h4 class="text-xl font-bold text-[var(--dark)]">${review.title}</h4>
        <p class="text-sm text-gray-600 mb-2">by ${review.author}</p>
        <p class="text-gray-700">${review.reviewText}</p>
        <div class="mt-2 text-[var(--gold)]">` + "â˜…".repeat(review.rating) + "â˜†".repeat(5 - review.rating) + `</div>
      `;

      reviewsContainer.appendChild(reviewCard);
    });

    // Toggle Edit Profile Form visibility
    function toggleEditForm() {
      document.getElementById("edit-profile-form").classList.toggle("hidden");
    }

    // Handle Edit Form submission
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newName = document.getElementById("new-name").value;
      const newEmail = document.getElementById("new-email").value;

      // Update the profile data (you can integrate with Firebase here)
      document.getElementById("user-name").textContent = newName;
      document.getElementById("user-email").textContent = newEmail;

      // Hide the form after saving
      document.getElementById("edit-profile-form").classList.add("hidden");

      alert("Profile updated!");
    });
  </script>

</body>
</html>
